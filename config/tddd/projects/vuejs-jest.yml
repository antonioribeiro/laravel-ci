name: "VueJS (Jest)"
path: "{{ config('tddd.root.code.path') }}/pragmarx/tddd/examples/vue-jest"
watch_folders:
  - src
  - tests
exclude:
  - tests/__snapshots__
depends: []
tests_path: tests
suites:
  unit:
    tester: jest
    tests_path: ''
    command_options: ''
    file_mask: "*.test.js"
    retries: 0
    editor: vscode
